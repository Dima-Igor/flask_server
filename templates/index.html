<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    <title>CP-Dashboard</title>
</head>

<body>
    <div class="d-flex flex-column bg-light min-vh-100">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #89c0f7;">
            <a class="navbar-brand mx-auto" href="/">CP-Dashboard</a>
        </nav>

        <main class="container flex-fill my-3">

            <form class="handle-form">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="text" class="form-control input-handle" placeholder="Handle" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
            </form>

            <div class="card border-secondary my-3 stats bg-light stats-card">
                <ul class="list-unstyled mb-0">
                    <li class="m-2 solved-tasks">Количество решенных задач за месяц:</li>
                    <li class="m-2 unsolved-tasks">Количество нерешенных задач за месяц:</li>
                </ul>

            </div>
        </main>

        <footer class="text-dark py-3" style="background-color: #89c0f7;">
            <div class="container text-center">
                By Skeef79 and dimasidorenko
            </div>
        </footer>

    </div>
</body>

</html>
